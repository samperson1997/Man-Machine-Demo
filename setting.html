<!DOCTYPE html>
<html style="width: 100%">

<head>
    <meta charset="UTF-8">
    <title>人机大战 Demo</title>
    <link rel="stylesheet" href="css/setting.css">
    <link rel="stylesheet" href="css/origin.css">
    <link rel="stylesheet" href="css/button.css">
    <script src="js/jquery-3.2.1.min.js"></script>
</head>

<body>
<header>
    <div id="whole-page">
        <div id="log-part">
            <h1>选择配置</h1>

            <form>
                <input type="text" placeholder="用户邮箱" class="form-username form-control" id="log-username">
                <input type="text" placeholder="密码"class="form-password form-control" id="log-password">
                <div>
                    <p id="log-tip"></p>
                </div>
                <div>
                    <div class="log-buttons">
                        <button class="button-blue" id="login-button" type="button"> 确认</button>
                        <a href="javascript: history.go(-1);">
                            <button class="button-red" id="log-back-button" type="button"> 取消</button>
                        </a>
                    </div>

                </div>
            </form>
        </div>
    </div>
</header>

</body>

</html>
